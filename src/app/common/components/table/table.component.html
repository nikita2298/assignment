<!DOCTYPE html>
<!-- <p>table works!</p> -->
<!-- <input type="text" [(ngModel)]="select"> -->

<table mat-table [dataSource]="tableData" matSort  class="mat-elevation-z8">
  <ng-container
    [matColumnDef]="column"
    *ngFor="let column of displayedColumns; index as i"
  >
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let element">
      {{ element[column] }}
      <div *ngIf="column === 'GetDetails'">
        <button mat-icon-button [routerLink]="['state/', element.State]">
          GetDetails
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
